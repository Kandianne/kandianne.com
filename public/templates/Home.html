<script>
	(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

<div ng-controller="HomeController as vm" class="container-fluid animated fadeIn" id="homepage">
	
	<div class="row">
		<div class="col-xs-1 col-sm-2 col-md-3"></div>
		<div class="col-xs-10 col-sm-8 col-md-6 typingText">
			<p class="big-text">{{vm.type.text}}</p>
			<div id="secondMessage">
				<span class="big-text" ng-repeat="letter in vm.secondType track by $index" ng-class="{mongo: letter === 'M', express: letter === 'E', angular: letter === 'md-button', node: letter === 'N'}">{{letter}}</span>

		</div>
		<div class="col-xs-1 col-sm-2 col-md-3"></div>

	</div>
	

</div>
