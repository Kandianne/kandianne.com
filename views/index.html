<!DOCTYPE html>
<html ng-app="app">

<head>
	<title>My App</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/0.11.0/angular-material.min.css">
	<link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.5/material.indigo-pink.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" type="text/css" href="/css/kandy.css">
	<link rel="stylesheet" type="text/css" href="/css/animate.css">
	<link rel="stylesheet" type="text/css" href="/css/animateState.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>

<body ng-cloak>

	<div class="main container-fluid" ng-controller="HomeController as vm">
		<div class="row">

			<div ng-hide="vm.typingAnimationDone" class="col-md-12">
				
				<div class="col-md-3"></div>
				<div class="col-md-6 customText">
					<p class="big-text">{{vm.type.text}}</p>
					<div id="secondMessage">
						<span class="big-text" ng-repeat="letter in vm.secondType track by $index" ng-class="{mongo: letter === 'M', express: letter === 'E', angular: letter === 'A', node: letter === 'N'}">{{letter}}</span>
					</div>
				</div>
				<div class="col-md-3"></div>

			</div>

		</div>

		<div id="navigation" ng-class="{navbaranimate: vm.done}" class="col-lg-4 col-md-4 col-sm-4 col-xs-4 animate FadeIn">

			<div id="navResponse">
				
				<md-button class="portNames md-button md-button-ripple" title="Links" ui-sref="Links">
				<!-- <span style="color:#999;" class="glyphicon glyphicon-envelope"></span> -->
				<span class="titles">LINKS</span>
			</md-button>

			<md-button class="portNames md-button md-button-ripple" title="Contact" ui-sref="Experience">
			<!-- <span style="color:#999;" class="glyphicon glyphicon-envelope"></span> -->
			<span class="titles">WORK</span>
		</md-button>

		<md-button class="portNames md-button md-button-ripple" title="Contact" ui-sref="Contact">
		<!-- <span style="color:#999;" class="glyphicon glyphicon-envelope"></span> -->
		<span class="titles">CONTACT</span>
	</md-button>
	

	<div id="name">
		<span>Kandianne Pierre</span>
		<span id="occ">Web Developer</span>
	</div>

	
</div>

</div>
</div>
<div ui-view></div>



<!-- Ext Libs -->
<script src="angular/angular.min.js"></script>
<script src="angular-ui-router/release/angular-ui-router.min.js"></script>
<script src="angular-animate/angular-animate.js"></script>
<script src="angular-aria/angular-aria.js"></script>
<script src="angular-material/angular-material.js"></script>
<!-- Global Src -->
<script src="/javascript/app.js"></script>
<script src="angular-smooth-scroll\angular-smooth-scroll.js"></script>
<!-- Factories -->
<script src="/javascript/services/HomeFactory.js"></script>
<!-- Controllers -->
<script src="/javascript/controllers/HomeController.js"></script>
<script src="/javascript/controllers/ContactFormController.js"></script>
</body>

</html>
