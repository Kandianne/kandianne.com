<!DOCTYPE html>
<html ng-app="app">

<head>

	<title>Kandianne Pierre</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!---for favicons---->

	<link rel="apple-touch-icon" sizes="57x57" href="/images/apple-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="/images/apple-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="72x72" href="/images/apple-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="/images/apple-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="/images/apple-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="/images/apple-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="/images/apple-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="/images/apple-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="/images/apple-icon-180x180.png">
	<link rel="icon" type="image/png" sizes="192x192"  href="/images/android-icon-192x192.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="/images/favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
	<link rel="manifest" href="/manifest.json">
	<meta name="msapplication-TileColor" content="#ffffff">
	<meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
	<meta name="theme-color" content="#ffffff">
	<!---for favicons---->
	
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/0.11.0/angular-material.min.css">
	<link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.5/material.indigo-pink.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" type="text/css" href="/css/kandy.css">
	<link rel="stylesheet" type="text/css" href="/css/animate.css">
	<link rel="stylesheet" type="text/css" href="/css/animateState.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>

<body ng-cloak>

	<div class="main container-fluid" ng-controller="HomeController as vm">
		<div class="row">

			<div ng-hide="vm.typingAnimationDone" class="col-md-12">
				
				<div class="col-md-4"></div>
				<div class="col-md-4 customText">
					<p ng-cloak class="big-text">{{vm.type.text}}</p>
					<div id="secondMessage">
						<span class="big-text" ng-repeat="letter in vm.secondType track by $index" ng-class="{mongo: letter === 'M', express: letter === 'E', angular: letter === 'A', node: letter === 'N'}">{{letter}}</span>
					</div>
				</div>
				<div class="col-md-4"></div>

			</div>

		</div>

		<div id="navigation" ng-class="{navbaranimate: vm.done}" class="col-lg-4 col-md-4 col-sm-4 col-xs-4 animate FadeIn">
			<br><br>
			<div id="navResponse">
				
				<md-button class="portNames md-button md-button-ripple" title="Links" ui-sref="Links">
				<!-- <span style="color:#999;" class="glyphicon glyphicon-envelope"></span> -->
				<span class="titles">LINKS</span>
			</md-button>

			<md-button class="portNames md-button md-button-ripple" title="Contact" ui-sref="Experience">
			<!-- <span style="color:#999;" class="glyphicon glyphicon-envelope"></span> -->
			<span class="titles">WORK</span>
		</md-button>

		<md-button class="portNames md-button md-button-ripple" title="Contact" ui-sref="Contact">
		<span class="titles">CONTACT</span>
	</md-button>
	

	<div id="name">
		<span>Kandianne Pierre</span>
		<span id="occ">Web Developer</span>
	</div>

	
</div>

</div>
</div>
<div ui-view></div>



<!-- Ext Libs -->
<script src="angular/angular.min.js"></script>
<script src="angular-ui-router/release/angular-ui-router.min.js"></script>
<script src="angular-animate/angular-animate.js"></script>
<script src="angular-aria/angular-aria.js"></script>
<script src="angular-material/angular-material.js"></script>
<!-- Global Src -->
<script src="/javascript/app.js"></script>
<script src="angular-smooth-scroll\angular-smooth-scroll.js"></script>
<!-- Factories -->
<script src="/javascript/services/HomeFactory.js"></script>
<!-- Controllers -->
<script src="/javascript/controllers/HomeController.js"></script>
<script src="/javascript/controllers/ContactFormController.js"></script>
</body>

</html>
